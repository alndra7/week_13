<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Комментарии</h1>
      <form class="form">
        <h2>Оставьте ваш комментарий</h2>
        <div>
          Показывать ваше имя?
          <form>
            <input type="radio" name="nickname" value="yes" checked="" />
            <label for="contactChoice1">Да</label>
            <input type="radio" name="nickname" value="no" />
            <label for="contactChoice2">Нет</label>
          </form>
        </div>
        <p>
          Введите ваше имя: <br />
          <input class="userName" type="text" />
        </p>
        <p>Введите ссылку вашего аватара: <br /><input class="userPic" type="text" /></p>
        <p>
          Введите комментарий: <br />
          <input class="comment" type="text" />
        </p>
        <button class="button" type="submit">Отправить</button>
      </form>
      <div class="messages"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
